{% extends 'shared/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
        <form method="POST" class="loginform">
                    <h1 class="centers">Register</h1>

            {% csrf_token %}

            {% bootstrap_form form %}
            <button value="Register" type="submit" class="btn btn-primary">Register</button>
                    <a class="center btn  btn-secondary" href="{% url 'log in user' %}">Already have an account ?</a>

        </form>
    </div>


{% endblock %}
