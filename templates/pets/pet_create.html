{% extends 'shared/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <h1 class="text-center">Add new pet photo</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
                        <form method="post" class="furniture-form" action="{% url 'create pet' %}" enctype="multipart/form-data">


        {% csrf_token %}

        {% bootstrap_form form %}
        <button type="submit" class=" btn btn-lg btn-primary">Create</button>
    </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
